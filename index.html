<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </script>
  <title>Address Book</title>
  </head>
  <body>
      <div class="container">
        <h1>Address Book</h1>
        <div class="row">
          <div class="col-md-8">
            <hr>
            <h2>Add a Contact:</h2>
            <form id="new-contact">
              <div class="form-group">
                <label for="new-first-name">First Name</label>
                <input type="text"  class="form-control" id="new-first-name">
              </div>
              <div class="form-group">
                <label for="new-last-name">Last Name</label>
                <input type="text"  class="form-control" id="new-last-name">
              </div>
              <div class="form-group">
                <label for="new-phone-number">Phone Number</label>
                <input type="text"  class="form-control" id="new-phone-number">
              </div>
              <div class="form-group">
                <label for="emailAddress">Email:</label>
                <input type="text"  class="form-control" id="emailAddress">
              </div>
              <div class="form-group">
                <label for="streetAddress">Street Address</label>
                <input type="text"  class="form-control" id="streetAddress">
              </div>
              <div class="form-group">
                <label for="cityState">City and State</label>
                <input type="text"  class="form-control" id="cityState">
              </div>
              <div class="form-group">
              <label for="addressType">Home or Office?</label>
              <select id="addressType" class="form-control" type="text">
                <option id="home" value="0">Home address</option>
                <option id="office" value="1">Office Address</option>
              </select>
              </div>
              <button type="submit" class="btn-primary">Add</button>
            </form>
            <hr>
            <h2>Contacts:</h2>
            <ul id="contacts">
            </ul>
          </div>
          <div class="col-md-4">
            <div id="show-contact">
              <p>First Name: <span class="first-name"></span></p>
              <p>Last Name: <span class="last-name"></span></p>
              <p>Phone Number: <span class="phone-number"></span></p>
              <p>Email: <span class="emailAddress"></span></p>
              <p>Street Address: <span class="streetAddress"></span></p>
              <p>City State: <span class="cityState"></span></p>
              <p>Home or Office: <span class="addressType"></span></p>
              <div id="buttons">
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
